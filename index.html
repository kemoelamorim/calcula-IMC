<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Calcula IMC</title>
</head>
<body>

  <header>
    <div class="container">
      <h1 class="titulo">Calcula IMC</h1>
    </div>
  </header>
  <main>
    <section class="container">
      <h2>Pacientes</h2>
      <div>
        <label for="filtroNome">Filter:</label>
        <input type="text" name="filtro" id="filtroNome">
      </div>
      <table class="table-hover">
        <thead class="thead-light">
            <tr>
              <th>Nome</th>
              <th>Peso(kg)</th>
              <th>Altura(m)</th>
              <th>Gordura Corporal(%)</th>
              <th>IMC</th>
            </tr>
        </thead>

        <tbody id="tabela-pacientes">
            <tr class="paciente" id="primeiro-paciente">
              <td class="info-nome">Paulo</td>
              <td class="info-peso">78</td>
              <td class="info-altura">1.8</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Kemoel</td>
              <td class="info-peso">76</td>
              <td class="info-altura">2.9</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>
            
            <tr class="paciente">
              <td class="info-nome">Thamiris</td>
              <td class="info-peso">100</td>
              <td class="info-altura">1.65</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>

        </tbody>
      </table>
    </section>
    <section class="container">
      <h2>Adicionar novo paciente</h2>
      <ul id="mensagem-de-erro"></ul>
      <div class="formulario">
        <form  class="row">
          <div class="col-12 mb-1">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" name="nome" required>
          </div>
          <div class="col-4 mb-1">
            <label for="peso" class="form-label">Peso</label>
            <input type="number" id="peso" class="form-control" name="peso" required>
          </div>
          <div class="col-4 mb-1">
            <label for="altura" class="form-label">Altura</label>
            <input type="number" id="altura" class="form-control" name="altura" required>
          </div>
          <div class="col-4 mb-1">
            <label for="gordura-corporal" class="form-label">% de Gordura</label>
            <input type="number" id="gordura-corporal" class="form-control" name="gordura" required>
          </div>
          <div class="col-12 mt-3">
            <button type="submit" class="adicionar btn btn-primary">Adicionar</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="js/calcula-imc.js"></script>
  <script src="js/form.js"></script>
  <script src="js/remove-tr.js"></script>
  <script src="js/filtro.js"></script>
</body>
</html>
